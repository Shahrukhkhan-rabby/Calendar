<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 400px;
            border: 2px dotted slategray;
            display: flex;
           
        }
        .box{
            width: 200px;
            border: 3px dashed rebeccapurple;
            font-size: 3em;
        }
        #BOX-1{
            order: 2;
        }
        #BOX-2{
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>I am Flexible Right now</h1><div class="container">
        <div id="BOX-1" class="box">BOX-1</div>
        <div id="BOX-2" class="box">BOX-2</div>
        
    </div>
</body>
</html>
